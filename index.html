<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latent Signal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0d0d2b 100%);
            background-size: cover;
            color: #ffffff;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Sci-fi animated stars background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 50px 50px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 150px 100px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 250px 150px, rgba(255, 255, 255, 0.7), transparent);
            background-repeat: repeat;
            background-size: 300px 200px;
            animation: twinkle 4s ease-in-out infinite;
            opacity: 0.6;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(100, 180, 255, 0.5);
        }

        .tagline {
            font-size: 1.3rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            letter-spacing: 0.1rem;
        }

        .message {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 3rem;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        /* Fallback for browsers without backdrop-filter support */
        @supports not (backdrop-filter: blur(10px)) {
            .message {
                background: rgba(20, 20, 40, 0.9);
            }
        }

        .message p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }

        .contact {
            margin-top: 2rem;
        }

        .contact h2 {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            color: rgba(100, 180, 255, 0.9);
        }

        .contact a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #64b4ff;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 180, 255, 0.5), transparent);
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latent Signal</h1>
        <p class="tagline">Emerging from the depths of innovation</p>
        
        <div class="divider"></div>
        
        <div class="message">
            <p>Something extraordinary is taking shape. We're crafting the future, one signal at a time. Stay tuned for what's coming next.</p>
        </div>
        
        <div class="contact">
            <h2>Get in Touch</h2>
            <a href="mailto:contact@latentsignal.com">contact@latentsignal.com</a>
        </div>
    </div>
</body>
</html>
